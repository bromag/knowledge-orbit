  <style>
    /* extra styling for code blocks and exam sections */
    .post-container {
      max-width: 960px;
      margin: 0 auto;
    }

    .post-intro {
      margin-bottom: 20px;
      padding: 16px 16px 14px;
      border-radius: 18px;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(51, 65, 85, 0.9);
      font-size: 0.9rem;
      color: #e5e7eb;
    }

    .post-section {
      margin-bottom: 18px;
      padding: 16px 16px 14px;
      border-radius: 18px;
      background: radial-gradient(circle at top left, #020617 0, #020617 65%);
      border: 1px solid rgba(51, 65, 85, 0.9);
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.75);
    }

    .all-posts h2 {
      margin: 0 0 6px;
      font-size: 1rem;
      color: #f9fafb;
    }

    .post-question {
      font-size: 0.85rem;
      color: #9ca3af;
      margin-bottom: 8px;
    }

    .post-answer-title {
      font-size: 0.82rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #9ca3af;
      margin-bottom: 4px;
    }

    pre {
      margin: 0 0 8px;
      padding: 8px 10px;
      border-radius: 10px;
      background: #020617;
      border: 1px solid rgba(30, 64, 175, 0.7);
      overflow-x: auto;
      font-size: 0.8rem;
      font-family: "Fira Code", monospace;
    }

    code {
      font-family: "Fira Code", monospace;
    }

    .post-explanation {
      font-size: 0.85rem;
      color: #9ca3af;
      line-height: 1.5;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.78rem;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      margin-left: 6px;
    }

    .badge span {
      color: #22c55e;
    }

    @media (max-width: 768px) {
      .post-container {
        padding-inline: 0;
      }
    }
  </style>
